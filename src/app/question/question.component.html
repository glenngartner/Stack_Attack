<div class="row question_row">
  <div class="col-auto w-100"
       (mouseover)="onMouseOver()"
       (mouseleave)="onMouseOut()"
       (mousedown)="menuToggle()"
  >
    <div class="row">
      <div class="col-auto w-100">
        <a class="btn btn-light w-100 text-left" data-toggle="collapse" href="#collapseQuestion{{questionNumber}}"
           role="button" aria-expanded="false" aria-controls="collapseQuestion"
           [class.shadow]="menuIsOpen"
           [class.btn-dark]="menuIsOpen"
           [innerHTML]="concatTitle"
        >
        </a>
        <div class="collapse" id="collapseQuestion{{questionNumber}}">
          <div class="card card-body"
               [class.shadow]="menuIsOpen"
          >
            <div class="row">
              <div class="col-auto w-100">
                <span><b [innerHTML]="question.title">Title:</b></span>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-auto w-100">
                <span><b>Q:</b><p [innerHTML]="question.body"></p></span>
              </div>
            </div>
            <div class="row">
              <div class="col-auto w-100">
                <span><b>A:</b> ... </span>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-auto">
                <span><b>Score:</b> {{question.score}}</span>
              </div>
              <div class="col-auto">
                <span><b>Views:</b> {{question.view_count}}</span>
              </div>
              <div class="col-auto">
                <span><b>Asked On:</b> {{question.creation_date}}</span>
              </div>
              <div class="col-auto">
                <span><b>Link:</b> <a href={{question.link}}> Source</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
